overwrite: true
generates:
  src/services/api/graphql/generated/api-types.ts:
    schema: ${BALANCER_API_URL:https://backend-v3.beets-ftm-node.com/graphql}
    documents: 'src/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
  src/services/api/graphql/generated/api-schema.graphql:
    schema: ${BALANCER_API_URL:https://backend-v3.beets-ftm-node.com/graphql}
    plugins:
      - schema-ast
hooks:
  afterOneFileWrite:
    - npm run lint:fix
